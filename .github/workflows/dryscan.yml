name: DryScan Check
on:
  pull_request:
    branches: [main]

jobs:
  duplication-check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Set up Node.js 24
        uses: actions/setup-node@v6
        with:
          node-version: 24
      - uses: actions/checkout@v4
      
      - uses: Goshenkata/dryscan-action@v2
        with:
          google-api-key: ${{ secrets.GOOGLE_API_KEY }}
          threshold: 20
          path: '.'
          github-token: ${{ secrets.GITHUB_TOKEN }}